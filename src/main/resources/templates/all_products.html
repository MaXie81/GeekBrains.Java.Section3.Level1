<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
        >
        <meta charset="UTF-8">
        <title>Справочник продуктов</title>
    </head>
    <body>
        <div class="container-sm">
            <div class="col-6">
                <legend>Справочник продуктов</legend>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Наименование</th>
                            <th class="text-right">Цена</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${listOfProducts}">
                            <td th:text="${p.id}"/>
                            <td th:text="${p.title}"/>
                            <td th:text="${p.cost}"/>
                            <td><a type="button" class="btn btn-primary" th:href="@{'/product/info/' + ${p.id}}">Подробнее</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-6 mt-3">
                    <a type="button" class="btn btn-primary" th:href=@{'/product'}>Назад</a>
                    <a type="button" class="btn btn-primary" th:href=@{'/product/add'}>Добавить продукт</a>
                </div>
            </div>
        </div>
    </body>
</html>
