<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
        >
        <title th:text="#{title.user.list}">Пользователи</title>
    </head>
    <body>
        <div class="container-sm">
            <div class="col-6">
                <legend th:text="#{title.user.list}">Список пользователей</legend>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" th:text="#{column.user.id}">Id</th>
                            <th scope="col" th:text="#{column.user.name}">Имя</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${listOfUsers}">
                            <td th:text="${u.id}"/>
                            <td th:text="${u.name}"/>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-6 mt-3">
                    <a type="button" class="btn btn-primary" th:text="#{button.back}" th:href=@{'/'}>Назад</a>
                </div>
            </div>
        </div>
    </body>
</html>
