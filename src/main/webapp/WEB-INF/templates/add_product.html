<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
        >
        <title>Добавление нового продукта</title>
    </head>
    <body>
        <div class="container-sm">
            <div class="col-6">
                <form method="post" th:action="@{'/product/add'}" class="row g-2">
                    <legend>Продукт</legend>
                    <div class="col-12">
                        <label for="id" class="form-label"><b>Id</b></label>
                        <input type="number" name="id" class="form-control" id="id" th:value="${nextId}" readonly>
                    </div>
                    <div class="col-12">
                        <label for="title" class="form-label"><b>Наименование</b></label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Наименование">
                    </div>
                    <div class="col-12">
                        <label for="cost" class="form-label"><b>Цена</b></label>
                        <input type="number" name="cost" class="form-control" id="cost" step="any" placeholder="Цена">
                    </div>
                    <div class="col-12 mt-3">
                        <a type="button" class="btn btn-primary" th:href=@{'/product/all'}>Назад</a>
                        <button type="submit" class="btn btn-primary" th:href=@{'/product/add'}>Добавить</button>
                    </div>
                </form>
            </div>
        </div>>
    </body>
</html>
